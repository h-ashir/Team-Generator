<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <title>Sign Up - Team Generator</title>
    <link rel="stylesheet" href="css/signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="page d-flex justify-content-center">
        <div class="container bg-light">
          <div class="row main-row">
            <div class="col-md-6 d-flex main-svg">
              <img class="svg-img" src="assets/images/Book-reading.svg" alt="Image" class="img-fluid">
            </div>
            <div class="col-md-6 d-flex main-content">
              <div class="row">
                <div class="col-md-11">
                  <div class="mb-4">
                  <h2 class="display-3 text-center">Register <span style="color: #AD50A7;">Now</span></h2>
                  <p class="mb-4">You need to <strong class="text-dark">Register first</strong> to login to this website.</p>
                </div>
                <form action="#" method="post">
                  <div class="form-group first mb-4">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username">
    
                  </div>
                  <div class="form-group second mb-4">
                    <label for="rPassword">Password</label>
                    <input type="password" class="form-control" id="rPassword">
                    
                  </div>
                  <div class="form-group third mb-4">
                    <label for="rEmail">Email</label>
                    <input type="email" class="form-control" id="rEmail">
                    
                  </div>
                  <div class="form-group last mb-4">
                    <label for="phone">Phone</label>
                    <input type="text" class="form-control" id="phone">
                    
                  </div>
                  
                  <!-- <div class="d-flex mb-5 align-items-center">
                    <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                      <input type="checkbox" checked="checked"/>
                      <div class="control__indicator"></div>
                    </label>
                    <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span> 
                  </div> -->
    
                  <input type="submit" value="Register" class="btnreg text-white btn-block">
    
                  <!-- <span class="d-block text-center my-4 text-muted"> or Sign In with</span> -->
                  
                  <!-- <div class="social-login text-center">
                    <a href="#" class="facebook">
                      <span class="icon-facebook mr-3"></span> 
                    </a>
                    <a href="#" class="twitter">
                      <span class="icon-twitter mr-3"></span> 
                    </a>
                    <a href="#" class="google">
                      <span class="icon-google mr-3"></span> 
                    </a>
                  </div> -->
                </form>
                </div>
              </div>
              
            </div>
          </div>
        </div>
        </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/signup.js"></script>
</body>
</html>

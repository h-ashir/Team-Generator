            <div class="header-rightarea">
                <nav class="navbar navbar-expand-lg bg-body-tertiary" style="padding-top: 0px; padding-bottom: 0px;">
                    <div class="container-fluid">
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0" >

                            </li>
                          </div>

                      </div>
                    </div>
                </nav>
            </div>
          </header>
    </nav>
    <!-- Navbar End-->
 
    <section>
        <div class="teamname-area" id="teamsContainer">
            <!-- Teams will be dynamically generated here -->
        </div>
       
        <div class="result-tg-container2">
            <div class="result-tg-container2-icon">
                <i class="fa-solid fa-floppy-disk fa-xs" style="color: #5a639c;"></i>
                <p style="margin-bottom: 0;">Save</p>
            </div>
            <div class="result-tg-container2-icon">
                <i class="fa-solid fa-download fa-xs" style="color: #5a639c;"></i>
                <p style="margin-bottom: 0;">Download file</p>
            </div>
            <div class="result-tg-container2-icon">
                <i class="fa-solid fa-pencil fa-xs" style="color: #5a639c;"></i>
                <p style="margin-bottom: 0;">Edit</p>
            </div>
        </div>
 
        <div class="teamname-area">
            <div class="feedback-area">
                <h2 style="text-align: center;">We would love to hear from you :)</h2>
                <div class="rating" id="ratingStars">
                    <span class="star" data-value="1">&#9733;</span>
                    <span class="star" data-value="2">&#9733;</span>
                    <span class="star" data-value="3">&#9733;</span>
                    <span class="star" data-value="4">&#9733;</span>
                    <span class="star" data-value="5">&#9733;</span>
                    <input type="hidden" name="rating" id="ratingValue" required>
                  </div>
                <div class="mb-3 feedback-form">
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Type your feedback here.."></textarea>
                </div>
                <div class="feedback-submit-btn">
                    <input class="tg-feedback-btn" type="submit" value="Submit">
                </div>
            </div>
        </div>
 
    </section>
   
    <!-- footer -->
    <footer>
        <div class="footer-content">
            <div class="three-spacing">
              <div class="footer-leftarea">
                <img src="./assets/images/Group 52 (1).png" class="logo" alt="Logo">
              </div>
            </div>
            <div class="three-spacing">
              <div class="social-icons-area">
                <div style="text-align: center; font-size: large; font-weight: 400; color: white;">Get in Touch with Us</div>
                <div class="social-media">
                  <a href="https://discord.com/"><i class="fa-brands fa-discord" style="color: #ffffff;"></i></a>
                  <a href="https://twitter.com/?lang=en"><i class="fa-brands fa-x-twitter" style="color: #ffffff;"></i></a>
                  <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram" style="color: #ffffff;"></i> </a>      
                </div>
              </div>
            </div>
            <div class="three-spacing" >
              <div>
                <button class="btn btn-primary" type="submit" style="background-color: #5A639C; border: 0cm;" onclick="window.location.href = 'mailto:teamgen@gmail.com';">
                  <i class="fa-regular fa-envelope fa-lg" id="envelope" style="color: #ffffff;"></i><br>
                  <span>teamgen@gmail.com</span>
                </button>
              </div>
            </div>
          </div>
   
          <section class="sub-footer" style="text-align: center; color: #373270;">
            <i class="fa-regular fa-copyright fa-2xs"></i>
            <span>&copy;Team Generator - All Rights Reserved</span>
          </section>
     </footer>
    <!-- footer end -->
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <script> 
        document.addEventListener('DOMContentLoaded', function() {
        const teams = JSON.parse(sessionStorage.getItem('generatedTeams'));
        const teamsContainer = document.getElementById('teamsContainer');

        if (teams && teams.length > 0) {
            teams.forEach((team, index) => {
                const teamHtml = `
                    <div class="result-tg-t">
                        <div class="result-tg-t-title"><p>${team.name}</p></div>
                        <div class="result-tg-t-members">
                            <div class="result-tg-t-teamleader"><p>Team Leader: ${team.leader}</p></div>
                            <ol>
                                ${team.members.map(member => `<li>${member.name}</li>`).join('')}
                            </ol>
                        </div>
                    </div>
                `;
                teamsContainer.innerHTML += teamHtml;
            });
        }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Team Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="./css/login.css" />
</head>
<body>
  <div class="login-page">
    <div class="image-area d-flex justify-content-center align-items-center">
      <img src="./assets/images/teamwork-people-with-book-icons-template 1 (1).png" alt="teamwork-people-with-book-icons-template" class="img-fluid">
    </div>
    <div class="login-details d-flex justify-content-center align-items-center flex-grow-1">
      <div class="col-md-8 col-lg-6">
        <div class="mb-4">
          <span id="login-text">LOGIN HERE</span>
          <p class="d-flex gap-2">
            <a class="signup-item" href="signup.html">Sign Up</a> if you don't have an account
          </p>
          <div id="signInMessage" class="messageDiv" style="display: none"></div>
          <div id="logoutMessage" class="messageDiv" style="display: none"></div>
        </div>
        <form action="#" method="post">
          <div class="form-group first mb-4">
            <label for="username">E-mail</label>
            <input type="email" class="form-control opacity-50" id="email" placeholder="Enter your email" required />
          </div>
          <div class="form-group last mb-4">
            <label for="password">Password</label>
            <input type="password" class="form-control opacity-50" id="password" placeholder="Enter your password" required />
          </div>
          <div class="submit-centre">
            <input class="btn btn-primary" type="submit" value="Login" id="submitSignIn" style="background-color: #5A639C;">
          </div>
        </form>
      </div>
    </div>
  </div>
  <script type="module" src="js/login.js"></script>
</body>
</html>

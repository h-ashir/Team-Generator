<body>
    <!-- Navbar -->
    <nav>
        <header class="home-header">
            <div class="header-leftarea">
                <img src="./assets/images/TeamGenerator-icon 4 (1).png" class="logo" alt="Logo" />
                <span>Team <span style="color: #5a639c">Generator</span></span>
            </div>
            <div class="header-rightarea">
                <nav class="navbar navbar-expand-lg bg-body-tertiary" style="padding-top: 0px; padding-bottom: 0px">
                    <div class="container-fluid">
                        <button
                            class="navbar-toggler"
                            type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent"
                            aria-controls="navbarSupportedContent"
                            aria-expanded="false"
                            aria-label="Toggle navigation"
                        >
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                  <a class="nav-link active" aria-current="page" href="home.html" style="font-size: 17px;">Home</a>
                                </li>
                                <li class="nav-item">
                                  <a class="log-item" id="loginButton" href="login.html">Login</a>
                                </li>
                                <!-- drop down name -->
                                <li class="nav-item dropdown" id="dropdownButton" style="display: none;">
                                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" id="userButton">
              
                                  </a>
                                  <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" id="historyButton" aria-current="page"  href="history.html">History</a></li>
                                    <li><a class="dropdown-item logout-item" id="logoutButton" href="home.html">Logout</a></li>

                                </li>
                                  <!-- till here  -->
                              </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
    </nav>
    <!-- Navbar End-->

    <section class="banner-area">
        <img src="./assets/images/2668382[1] 1.png" alt="" class="banner-image" />
    </section>

    <div class="implementation-content">
        <div class="uploadMsgTitle">
            <h2 class="uploadmsg">Please upload an excel sheet containing the information of the team members and their parameters.</h2>
          </div>
        <div class="upload-area">
            <input
                id="fileInput"
                class="btn btn-primary"
                type="file"
                accept=".xls,.xlsx,.csv,application/vnd.ms-excel,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"
                style="background-color: white; border: 0cm"
            />
        </div>

        <div class="project-teams-area">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Project Name</label>
                <input
                    type="text"
                    class="form-control"
                    id="exampleFormControlInput1"
                    placeholder="Enter your project name here"
                    required
                />
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput3" class="form-label">Category Name</label>
                <input
                    type="text"
                    class="form-control"
                    id="exampleFormControlInput3"
                    placeholder="Enter your category here"
                    required
                />
            </div>

            <div class="mb-3">
                <label for="exampleFormControlInput2" class="form-label">Number of Teams</label>
                <input
                    type="number"
                    class="form-control"
                    id="exampleFormControlInput2"
                    placeholder="Enter number of teams you want to generate"
                    required
            ></input>
            </div>
        </div>
        <div id="fileUploadSection" class="hidden">
            <div class="parameter-area">
                <div class="mb-3 parameter-area-form">
                    <h1 class="mb-4">Number of Parameters Identified</h1>
                    <input
                        class="form-control"
                        id="parameterCount"
                        placeholder=" "
                        aria-label="Disabled input example"
                        disabled
                    ></input>
                </div>
            </div>


            <div class="team-gen-weightage">
                <h2 class="team-gen-header">Set weightage for the parameters</h2>
            </div>

            <div class="weightage-area">
                <canvas id="pieChart" width="400" height="400"></canvas>
                <label id="weightageLabel" for="weightageValue"></label>
     
                <div id="weightageInput">
                    <button id="decreaseButton">-</button>
                    <input type="text" id="weightageValue" placeholder="Enter the weightage"
                    >
                    <button id="increaseButton">+</button>
                    <!-- <div class="generate-area">
                        <button type="button" id="generateButton">Generate Teams</button>
                    </div> -->
                </div>    
            </div>

            <div class="generate-area">
                <button type="button" id="generateButton" style="color: white;">Generate Teams</button>
            </div>
        </div>
    </div>

    <!-- footer -->
    <footer>
        <div class="footer-content">
            <div class="three-spacing">
              <div class="footer-leftarea">
                <img src="./assets/images/Group 52 (1).png" class="logo" alt="Logo"> 
              </div>
            </div>
            <div class="three-spacing">
              <div class="social-icons-area">
                <div style="text-align: center; font-size: large; font-weight: 400; color: white;">Get in Touch with Us</div>
                <div class="social-media">
                  <a href="https://discord.com/"><i class="fa-brands fa-discord" style="color: #ffffff;"></i></a>
                  <a href="https://twitter.com/?lang=en"><i class="fa-brands fa-x-twitter" style="color: #ffffff;"></i></a>
                  <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram" style="color: #ffffff;"></i> </a>       
                </div>
              </div>
            </div>
            <div class="three-spacing" >
              <div>
                <button class="btn btn-primary" type="submit" style="background-color: #5A639C; border: 0cm;" onclick="window.location.href = 'mailto:teamgen@gmail.com';">
                  <i class="fa-regular fa-envelope fa-lg" id="envelope" style="color: #ffffff;"></i><br>
                  <span>teamgen@gmail.com</span>
                </button>
              </div>
            </div>
          </div>
    
          <section class="sub-footer" style="text-align: center; color: #373270;">
            <!-- <i class="fa-regular fa-copyright fa-2xs"></i> -->
            <span>&copy;Team Generator - All Rights Reserved</span>
          </section>
     </footer>
    <!-- footer end -->

    <script type="module" src="./js/team-generation-implementation.js"></script>
    <script type="module" src="./js/login.js"></script>
    <script type="module" src="js/username.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Generator</title>
    <link rel="stylesheet" href="css/team-generation-implementation.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
 
    <header class="home-header">
        <div class="header-leftarea">
           <img src="assets/images/holdinghands.jpg" class="logo" alt="Logo">
           <span>TEAM GENERATOR</span>
        </div>
        <div class="header-rightarea">
            <nav class="navbar navbar-expand-lg bg-body-tertiary" style="padding-top: 0px; padding-bottom: 0px;">
                <div class="container-fluid">
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="home.html">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="login.html">
                          Logout
                        </a>
                      </li>
                    </ul>
                  </div>
                </div>
            </nav>
        </div>
    </header>
 
 
     
      <div id="container">
        <img src="./assets/images/container-image.jpg" alt="">
        <!-- <h1>Team Generator</h1> -->
        <div id="container-inputfields">
          <form id="teamForm">
            <label class="label-title" for="numTeams">Number of Teams:</label>
            <input type="number" class="mb-5" id="numTeams" name="numTeams" required>
 
            <label class="label-title" for="numMembers">Number of Members:</label>
            <input type="number" class="mb-5" id="numMembers" name="numMembers" required>
            <div class="radio-field">

              <div class="upload-manual">
                <input type="radio" id="fileInputOption" name="inputOption" value="file" >
                <label for="fileInputOption">Upload File</label>
              </div>
            
              <div class="upload-manual">
                <input type="radio" id="manualInputOption" name="inputOption" value="manual" style="align-items: left;" >
                <label for="manualInputOption">Manual Input</label>
              </div>
            </div>
           
 
           
            <!-- Manual input fields will be added dynamically here -->
            <div id="manualInputFields">
               
            </div>
 
            <div id="fileInputFields" style="display: none;">
                <input type="file" id="file" accept=".xlsx,.xls,.csv">
            </div>
 
            <button type="submit" id="submitButton">Generate Teams</button>
          </form>
        </div>
      </div>
     
      <!-- <div id="formContainer"></div> -->
      <!-- <button id="submitAll" style="display:none;">Submit All Data</button> -->
      <div style="visibility: hidden;" id="output">
        <!-- Team members and leaders will be displayed here -->
      </div>
   
      <div id="feedbackContainer" class="feedback-container">
        <h2>Give us your <span>Feedback</span></h2>
        <!-- <div class="rating">
          <span class="star" data-value="1">&#9733;</span>
          <span class="star" data-value="2">&#9733;</span>
          <span class="star" data-value="3">&#9733;</span>
          <span class="star" data-value="4">&#9733;</span>
          <span class="star" data-value="5">&#9733;</span>
      </div> -->
      <textarea name="" id="feedbackMessage" placeholder="Enter your feedback here..." required></textarea>
      <button class="submitbtn" id="submitFeedbackBtn">Submit Feedback</button>
      </div>
   
      
    <script src="xlsx.full.min.js"></script>
    <script type="module" src="js/feedback.js"></script>
    <script src="js/team-generation-implementation.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

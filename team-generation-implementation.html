<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - Team Generator</title>
    <link rel="stylesheet" href="./css/team-generation-implementation.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
  </head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

  <body>
    <!-- Navbar -->
    <nav>
      <header class="home-header">
        <div class="header-leftarea">
           <img src="./assets/images/TeamGenerator-icon 4 (1).png" class="logo" alt="Logo">
           <span>Team <span style="color: #5A639C;">Generator</span></span>
        </div>
        <div class="header-rightarea">
            <nav class="navbar navbar-expand-lg bg-body-tertiary" style="padding-top: 0px; padding-bottom: 0px;">
                <div class="container-fluid">
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0" >
                      <div>
                        <li class="nav-item">
                          <a class="nav-link active" aria-current="page" href="home.html" style="font-size: 17px;">Home</a>
                        </li>
                      </div>
                      <div>
                        <li class="nav-item">
                            <a class="log-item" href="login.html">Login</a>
                        </li>
                      </div>
                    </ul>
                  </div>
                </div>
            </nav>
        </div>
      </header>
    </nav>
    <!-- Navbar End-->

    <section class="banner-area">
      <img src="./assets/images/2668382[1] 1.png" alt="" class="banner-image">
    </section>

    <div class="implementation-content">

      <div class="upload-area">
        <input class="btn btn-primary" type="file" value="Upload file" style="background-color: white; border: 0cm;">
      </div>
  
      <div class="project-teams-area">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Project Name</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter your project name here">
        </div>
  
        <div class="mb-3">
          <label for="exampleFormControlInput2" class="form-label">Number of Teams</label>
          <input type="number" class="form-control" id="exampleFormControlInput2" placeholder="Enter number of teams you want to generate">
        </div>
      </div>
  
      <div class="parameter-area">
        <div class="mb-3 parameter-area-form">
          <!-- <label for="exampleFormControlInput3" class="form-label" style="text-align: center;">Number of Parameters Identified</label> -->
           <h1 class="mb-4">Number of Parameters Identified</h1>
          <input class="form-control" id="exampleFormControlInput3" type="text" placeholder="2" aria-label="Disabled input example" disabled>
        </div>
      </div>
  
      <div>
        <div class="weightage-area">
          <div class="mb-3 weightage-area-form">
            <label for="customRange3" class="form-label">Set Weightage for Skill</label>
            <br>
            <input type="range" class="form-range" min="0" max="100" step="1" id="customRange3" style="height: 50px;">
            <div id="sliderValue" class="text-center">50%</div>
          </div>
        </div>
        <div class="prev-next-area">
          <div class="prev-input">
            <!-- <i class="fas fa-arrow-left"></i> -->
            <input class="btn btn-primary" type="submit" value="&larr; Previous" style="border: 0cm; width: 170px;">
          </div>
          <div class="next-input">
            <input class="btn btn-primary" type="submit" value="Next &rarr;" style="border: 0cm; width: 170px;">
          </div>
        </div>
      </div>
      <div class="generate-area">
        <button type="submit">
          <a href="generated-team.html">Generate Teams</a>
        </button>
      </div>
    </div>

    <!-- footer -->
    <footer>
      <div class="footer-content">
        <div class="three-spacing">
          <div class="footer-leftarea">
            <img src="./assets/images/Group 52 (1).png" class="logo" alt="Logo"> 
          </div>
        </div>
        <div class="three-spacing">
          <div class="social-icons-area">
            <div style="text-align: center; font-size: large; font-weight: 400; color: white;">Get in Touch <br> with Us</div>
            <div class="social-media">
              <a href="https://discord.com/"><i class="fa-brands fa-discord" style="color: #ffffff;"></i></a>
              <a href="https://twitter.com/?lang=en"><i class="fa-brands fa-x-twitter" style="color: #ffffff;"></i></a>
              <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram" style="color: #ffffff;"></i> </a>       
            </div>
          </div>
        </div>
        <div class="three-spacing" >
          <div>
            <h5 style="text-align: center; color: #ffffff; font-weight: 400; font-size: large; width: 175px;">Write to us!</h5>
            <button class="btn btn-primary" type="submit" style="background-color: #5A639C; border: 0cm;" onclick="window.location.href = 'mailto:teamgen@gmail.com';">
              
              <i class="fa-regular fa-envelope fa-lg" id="envelope" style="color: #ffffff;"></i><br>
              <span>teamgen@gmail.com</span>
            </button>
          </div>
        </div>
      </div>

      <section class="sub-footer" style="text-align: center; color: #373270;">
        <i class="fa-regular fa-copyright fa-2xs"></i>
        <span>Team Generator - All Rights Reserved</span>
      </section>
    </footer>
    <!-- footer end -->

    <script type="module" src="./js/team-generation-implementation.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Generator</title>
    <link rel="stylesheet" href="css/home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="home-body">


    <header class="home-header">
        <div class="header-leftarea">
           <img src="./assets/home/holdinghands.jpg" alt="Logo">
           <span>Team Generator</span>
        </div>
        <div class="header-rightarea">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">History</a>
                      </li>
                      <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Afthab
                        </a>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="#">Settings<i class="fa-solid fa-gear"></i></a></li>
                          <li><hr class="dropdown-divider"></li>
                          <li><a class="dropdown-item" href="#">Log Out<i class="fa-solid fa-right-from-bracket"></i></a></li>
                        </ul>
                      </li>
                    </ul>
                  </div>
                </div>
            </nav>
        </div>
    </header>


    <div class="container">
      <h1>Input Number of People</h1>
      <form id="numberForm" method="post" action="">
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Total number of people: </span>
            <input type="number" placeholder="Type in an integer" class="form-control" aria-label="Username" aria-describedby="basic-addon1" id="numberOfPeople" name="numberOfPeople" min="1" required>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Total number of groups: </span>
            <input type="number" placeholder="Type in an integer" class="form-control"  aria-label="Username" aria-describedby="basic-addon1" id="numberOfGroups" name="numberOfGroups" min="1" required>
          </div>
          <fieldset disabled="disabled">
            <div>
                <div class="mb-3">
                  <label for="result" class="form-label">Maximum number of people in a group:</label>
                  <input type="text" id="result" id="disabledTextInput" class="form-control" placeholder="result" readonly>
                </div>
            </div>
          </fieldset>

          <label for="fileInput">Upload Excel File:</label>
          <input type="file" id="fileInput" accept=".xls,.xlsx">
          <!-- <button type="submit" class="generate-button">Generate Form</button> -->
          <input class="btn btn-primary submit-button" type="submit" value="Submit">
      </form>

      <div id="formContainer"></div>

      <button id="submitAll" style="display:none;" class="generate-button" >Submit All Data</button>

      <div id="result"></div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/home.js"></script>
</body>
</html>
